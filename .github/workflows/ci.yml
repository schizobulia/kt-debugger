name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Add any services needed for testing here

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run pre-commit checks
      run: |
        # Check if files have proper permissions
        find . -name "*.sh" -type f -exec chmod +x {} \;
        find . -name "gradlew" -type f -exec chmod +x {} \;

    - name: Run tests
      run: ./gradlew test --continue

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Kotlin Tests
        path: build/test-results/test/TEST-*.xml
        reporter: java-junit

    - name: Check code coverage
      run: |
        # Add JaCoCo coverage if configured
        ./gradlew jacocoTestReport 2>/dev/null || echo "JaCoCo not configured"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: build/reports/jacoco/jacocoTestReport.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Run ktlint
      run: |
        ./gradlew ktlintCheck 2>/dev/null || echo "ktlint not configured"

    - name: Run detekt
      run: |
        ./gradlew detekt 2>/dev/null || echo "detekt not configured"