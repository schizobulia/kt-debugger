name: Build Kotlin Debugger (Simplified)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle wrapper
      run: |
        # Simple validation of gradlew
        if [ ! -f "gradlew" ]; then
          echo "Gradle wrapper not found"
          exit 1
        fi
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper JAR not found"
          exit 1
        fi
        echo "Gradle wrapper validated successfully"

    - name: Build project
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Build fat JAR
      run: ./gradlew fatJar

    - name: Build test program
      working-directory: ./test-program
      run: |
        chmod +x ../gradlew
        ../gradlew jar

    - name: Create release directory
      run: |
        mkdir -p release

    - name: Copy artifacts
      run: |
        # Find and copy the fat jar
        find build/libs -name "*-all.jar" -type f -exec cp {} release/ \;

        # Copy test program jar
        find test-program/build/libs -name "*.jar" -type f -exec cp {} release/ \;

        # Create build info
        cat > release/BUILD_INFO.txt << EOF
        Build Information
        =================
        Commit: ${{ github.sha }}
        Branch: ${{ github.ref_name }}
        Java Version: ${{ matrix.java-version }}
        Build Date: $(date -u '+%Y-%m-%d %H:%M:%S')
        Workflow: ${{ github.workflow }}
        Run ID: ${{ github.run_id }}
        EOF

    - name: List artifacts
      run: ls -la release/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kt-debug-build-java${{ matrix.java-version }}
        path: release/
        retention-days: 30

  quick-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-pr-${{ github.head_ref }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Quick test
      run: |
        chmod +x gradlew
        ./gradlew compileKotlin compileTestKotlin test --no-daemon