name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release
      run: |
        ./gradlew clean build fatJar
        ./gradlew test

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Download
          - `kt-debug-${{ github.ref_name }}.jar` - Main debugger JAR with all dependencies
          - `test-program.jar` - Interactive test program

          ## Usage
          ```bash
          java -jar kt-debug-${{ github.ref_name }}.jar
          ```
        draft: false
        prerelease: false

    - name: Prepare release assets
      run: |
        mkdir -p release-assets

        # Rename JARs with version
        cp build/libs/*-all.jar release-assets/kt-debug-${{ github.ref_name }}.jar
        cp test-program/build/libs/*.jar release-assets/test-program.jar

        # Create checksums
        cd release-assets
        sha256sum *.jar > checksums.txt
        cd ..

    - name: Upload release assets
      uses: actions/github-script@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          const releaseId = context.payload.release.id;
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          const assetsDir = 'release-assets';
          const files = fs.readdirSync(assetsDir);

          for (const file of files) {
            const filePath = path.join(assetsDir, file);
            const content = fs.readFileSync(filePath);

            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: releaseId,
              name: file,
              data: content,
            });
          }